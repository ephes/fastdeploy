# Ruff configuration for fastDeploy

# Same line length as black configuration
line-length = 119

# Python 3.10+ as minimum version
target-version = "py310"

# Enable various rule sets
[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "DTZ",    # flake8-datetimez (datetime timezone awareness)
    "RUF",    # Ruff-specific rules
    "ASYNC",  # flake8-async
    "FA",     # flake8-future-annotations
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "SIM108", # Use ternary operator instead of if-else
]

# Allow these in tests
[lint.per-file-ignores]
"tests/*" = [
    "ARG",    # Unused arguments are ok in tests
    "S101",   # assert is ok in tests
]
"conftest.py" = ["ARG"]

# Use Google-style docstrings
[lint.pydocstyle]
convention = "google"

# Configure isort compatibility
[lint.isort]
known-first-party = ["deploy"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

# Format settings
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
